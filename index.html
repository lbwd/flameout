<html>
  <head>
    <script src="bundle.js" defer></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }

      #render-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 1;
        transition: opacity 1s, display 1s 1s;
      }

      #render-canvas.hidden {
        opacity: 0;
        display: none;
      }

      #main {
        background-color: black;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="main"></div>
    <canvas id="render-canvas"></canvas>
  </body>
</html>
